language: python
python:
 - '3.5'
 - '3.6'
 - '3.7'
 - '3.8'
before_install:
 - pip install git+https://github.com/sopel-irc/sopel.git
install:
- pip install -e .
- pip install -r dev-requirements.txt
script:
- flake8 --ignore=E501,E722,F401,F403 ./
deploy:
  provider: pypi
  user: rustybower
  password:
    secure: 
  on:
    tags: true
    python: '3.5'
  skip_existing: true
